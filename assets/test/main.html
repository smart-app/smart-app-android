<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style>
        .panel {
            text-align: center;
            font-size: 16px;
            padding-top: 8px;
            padding-bottom: 8px;
            border: 1px solid #cecece
        }
    </style>
    <script src="app/framework/SmartNativeJSBridge.js"></script>
    <script src="app/framework/SmartNativeAPI.js"></script>
    <script>
        SmartNativeAPI.registerEvent("pullRefresh", {}, function (params, data) {
            setTimeout(function () {
                SmartNativeAPI.pullRefresh('end');
            }, 2000);
        });
    </script>
</head>
<body style="background-color: white;margin-bottom: 100px">
<div class="panel"
     onclick="SmartNativeAPI.openWindow('百度', 'http://www.baidu.com', {}, 'common')">打开标准页面
</div>
<p></p>

<div class="panel"
     onclick="SmartNativeAPI.openWindow('百度', 'http://www.baidu.com', {}, 'common', {'headerRight':{}})">打开标准页面(显示Header
    More)
</div>
<p></p>

<div class="panel"
     onclick="SmartNativeAPI.openWindow('','http://www.baidu.com', {},'fullscreen')">打开全屏页面
</div>
<p></p>

<div class="panel"
     onclick="SmartNativeAPI.openWindow('Tab测试', '',{tabs:[{name:'Google', url:'http://www.google.com'},{name:'百度', url:'http://www.baidu.com'},{name:'必应', url:'http://cn.bing.com'}]},'tab')">
    打开Tab页面
</div>
<p></p>

<div class="panel"
     onclick="SmartNativeAPI.pullRefresh('open')">开启pullRefresh
</div>
<p></p>

<div class="panel"
     onclick="SmartNativeAPI.pullRefresh('start')">启动pullRefresh
</div>
<p></p>

<div class="panel"
     onclick="SmartNativeAPI.pullRefresh('end')">pullRefresh刷新完成
</div>
<p></p>

<div class="panel"
     onclick="SmartNativeAPI.pullRefresh('close')">禁用pullRefresh
</div>
<p></p>

<div class="panel"
     onclick="SmartNativeAPI.showDialog('温馨提示','showDialog测试showDialog测试showDialog测试','测试测试测试测试测试测试测试测试',[{name:'确定', script:'alert(111111)'},{name:'取消', script:'alert(2222)'}])">
    showDialog测试
</div>
<p></p>

<div class="panel"
     onclick="SmartNativeAPI.showLoading('正在加载中...')">showLoading测试
</div>
<p></p>

<div class="panel"
     onclick="SmartNativeAPI.httpGet('https://www.baidu.com',{}, function(response){
        alert(JSON.stringify(response));
     })">http get 请求
</div>
<p></p>

<div class="panel"
     onclick="SmartNativeAPI.httpPost('http://codestudy.sinaapp.com/api/search.php',{text:'android',count:5},
     function(response){
        console.log('>>>loadJavaScript#H5#end:'+new Date().getTime());
        var start = new Date().getTime();
        var str = JSON.stringify(response);
        console.log('>>>loadJavaScript#H5#stringify cost:'+ (new Date().getTime()-start)+'ms');
        console.log('>>>loadJavaScript#H5#response:' + str);
     })">http post 请求
</div>
<p></p>

<div class="panel"
     onclick="alert(SmartNativeAPI.getEnv('https://www.baidu.com'))">getEnv同步调用
</div>
</body>
</html>
